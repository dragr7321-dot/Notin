<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special for Notin ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --pink-main: #ff4d94; 
            --pink-light: #ff85a1;
            --pink-bg: #fff5f7;
            --glass: rgba(255, 255, 255, 0.92);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--pink-bg); 
            color: #4a4a4a; 
            overflow-x: hidden;
        }

        /* Animated Background Hearts */
        .hearts-bg {
            position: fixed; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; top: 0; left: 0;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe0e9 100%);
        }
        .heart {
            position: absolute; color: var(--pink-light);
            animation: float 15s linear infinite; opacity: 0.4;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Page Transitions */
        .page {
            display: none; opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease;
            padding: 30px 20px; max-width: 550px; margin: 0 auto;
        }
        .page.active {
            display: block; opacity: 1; transform: translateY(0);
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 35px 25px;
            box-shadow: 0 20px 50px rgba(255, 77, 148, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 30px;
        }

        button, .btn-wa {
            padding: 16px 20px; border: none; border-radius: 20px;
            font-weight: 800; cursor: pointer; transition: 0.3s;
            font-family: 'Montserrat'; width: 100%; margin-top: 15px;
            background: var(--pink-main); color: white;
            box-shadow: 0 10px 25px rgba(255, 77, 148, 0.2);
            text-transform: uppercase; letter-spacing: 1px;
        }
        button:hover { transform: scale(1.02); }

        /* Timer UI */
        .timer-box {
            background: white; border-radius: 20px; padding: 15px;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
            margin: 20px 0; border: 1px solid #ffe0e9;
        }
        .timer-val { font-size: 1.1rem; font-weight: 800; color: var(--pink-main); display: block; }
        .timer-label { font-size: 0.6rem; color: #aaa; }

        /* Photo Display */
        .photo-stack { display: flex; flex-direction: column; gap: 20px; margin: 30px 0; }
        .photo-frame {
            border-radius: 25px; overflow: hidden;
            border: 6px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: rotate(-2deg); transition: 0.5s;
        }
        .photo-frame:nth-child(even) { transform: rotate(2deg); }
        .photo-frame img { width: 100%; display: block; }

        /* Typing Area */
        #typing-box {
            text-align: left; font-size: 1.05rem; line-height: 2.2; color: #333;
            white-space: pre-wrap; word-wrap: break-word;
        }
        .cursor { width: 3px; height: 1.2rem; background: var(--pink-main); display: inline-block; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        #welcome-screen {
            position: fixed; width: 100%; height: 100%; z-index: 2000;
            display: flex; align-items: center; justify-content: center;
            background: var(--pink-bg); transition: 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input {
            width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #eee;
            margin-top: 10px; text-align: center; font-family: 'Montserrat';
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="hearts-container"></div>
    <audio id="mySong" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div id="welcome-screen">
        <div class="glass-card" style="width: 320px;">
            <h1 style="font-family:'Dancing Script'; font-size: 2.5rem; color: var(--pink-main);">Hi Notin.. ‚ú®</h1>
            <div id="quiz-area">
                <p style="font-size: 0.8rem; margin: 15px 0; color: #888;">Ingat tanggal lahir aku?</p>
                <input type="text" id="passInput" placeholder="DD-MM-YYYY">
                <button onclick="cekJawaban()">Buka Hati ‚ù§Ô∏è</button>
            </div>
            <div id="secret-area" style="display:none;">
                <button id="music-btn" style="background:#25d366;" onclick="playMusic()">üéµ Musiknya Sayang</button>
                <button onclick="startSurprise()" id="btn-main" style="display:none;">Klik 10 Kali Ya üíñ</button>
                <p id="counter" style="margin-top:10px; font-weight:800; color:var(--pink-main);"></p>
            </div>
        </div>
    </div>

    <div id="main-content" class="page">
        <div class="glass-card">
            <h2 style="font-family:'Dancing Script'; font-size: 2.2rem; color: var(--pink-main);">Our Journey</h2>
            <div class="timer-box">
                <div><span class="timer-val" id="d">0</span><span class="timer-label">Hari</span></div>
                <div><span class="timer-val" id="h">0</span><span class="timer-label">Jam</span></div>
                <div><span class="timer-val" id="m">0</span><span class="timer-label">Min</span></div>
                <div><span class="timer-val" id="s">0</span><span class="timer-label">Det</span></div>
            </div>
            <p style="font-size: 0.9rem; line-height: 1.6; color: #666;">"Setiap detik bersamamu adalah anugerah terindah."</p>
        </div>

        <div class="photo-stack">
            <div class="photo-frame"><img src="1.jpg"></div>
            <div class="photo-frame"><img src="2.jpg"></div>
            <div class="photo-frame"><img src="3.jpg"></div>
            <div class="photo-frame"><img src="4.jpg"></div>
            <div class="photo-frame"><img src="5.jpg"></div>
        </div>

        <div style="height: 120px; display: flex; align-items: center; justify-content: center; position: relative;" id="troll-area">
            <button id="btn-troll" onmouseover="moveButton()" onclick="trollClicked()" style="width: auto; padding: 15px 40px;">Buka Pesan Terakhir ‚ù§Ô∏è</button>
        </div>
    </div>

    <div id="poetry-section" class="page">
        <div class="glass-card">
            <div id="typing-box"></div><span class="cursor"></span>
        </div>
        <div style="height: 150px;"></div>
    </div>

    <div id="thanks-section" class="page">
        <div class="glass-card">
            <h1 style="font-family:'Dancing Script'; font-size: 3rem; color: var(--pink-main);">I Love You!</h1>
            <p style="margin: 20px 0;">Terima kasih sudah bertahan sejauh ini bersamaku.</p>
            <a href="https://wa.me/6283842522373?text=Andra%20sayang,%20aku%20udah%20baca%20semuanya%20‚ù§Ô∏è" class="btn-wa" style="text-decoration:none; display:block; text-align: center;">Balas Chat Andra ü§ó</a>
        </div>
    </div>

    <script>
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for(let i=0; i<25; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        const startDate = new Date("March 21, 2025 00:00:00").getTime();
        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - startDate;
            document.getElementById('d').innerText = Math.floor(diff / 86400000);
            document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000);
            document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000);
            document.getElementById('s').innerText = Math.floor((diff % 60000) / 1000);
        }

        function cekJawaban() {
            if(document.getElementById('passInput').value == "23-05-2008") {
                document.getElementById('quiz-area').style.display = 'none';
                document.getElementById('secret-area').style.display = 'block';
            } else { alert("Salah sayang.. Coba inget lagi!"); }
        }

        function playMusic() {
            document.getElementById('mySong').play();
            document.getElementById('music-btn').style.display = 'none';
            document.getElementById('btn-main').style.display = 'block';
        }

        let taps = 0;
        function startSurprise() {
            taps++;
            if(taps < 10) { document.getElementById('counter').innerText = 10 - taps; }
            else {
                document.getElementById('welcome-screen').style.transform = 'translateY(-100%)';
                setTimeout(() => {
                    document.getElementById('welcome-screen').style.display = 'none';
                    showPage('main-content');
                    setInterval(updateTimer, 1000);
                }, 1000);
            }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            setTimeout(() => { document.getElementById(id).classList.add('active'); }, 100);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function moveButton() {
            const btn = document.getElementById('btn-troll');
            if(taps < 11) {
                const x = Math.random() * 100 - 50;
                const y = Math.random() * 60 - 30;
                btn.style.transform = `translate(${x}px, ${y}px)`;
                taps++;
            }
        }

        function trollClicked() {
            showPage('poetry-section');
            setTimeout(typeWriter, 1000);
        }

        const message = `Notin sayang..\n\nPerjalanan yang kita lalui ini memang tidak selalu bertabur bunga. Ada banyak sekali duri dan rintangan yang sempat membuat kita merasa lelah untuk terus melangkah.\n\nAku sadar bahwa aku bukanlah pria yang sempurna. Di dalam diriku masih banyak ego, banyak keras kepala, dan banyak kekurangan yang mungkin seringkali menyakiti hatimu tanpa sengaja.\n\nTerima kasih karena kamu tetap memilih untuk bersabar. Kesabaranmu adalah alasan terbesar mengapa kita masih bisa bertahan di saat badai masalah datang menghantam hubungan kita.\n\nAku ingin kamu tahu, bahwa setiap usahaku untuk menjadi lebih baik adalah murni demi kamu. Aku ingin menjadi tempat pulang paling nyaman untukmu bersandar di saat dunia sedang tidak baik-baik saja.\n\nJangan pernah merasa sendirian dalam perjuangan ini. Aku akan selalu ada di barisan paling depan untuk melindungimu, menjagamu, dan memastikan bahwa kamu selalu merasa dicintai.\n\nMungkin ada banyak perdebatan kecil yang terjadi di antara kita. Tapi biarlah itu semua menjadi bumbu yang mendewasakan komunikasi dan perasaan kita satu sama lain.\n\nIngatlah kembali masa-masa indah yang pernah kita lalui. Setiap tawa, setiap pelukan, dan setiap janji yang pernah kita ucapkan adalah kekuatan utama kita untuk masa depan.\n\nAku ingin kita terus bertumbuh bersama. Bukan hanya sebagai kekasih, tapi sebagai sahabat yang saling mengerti tanpa perlu banyak kata-kata yang diucapkan.\n\nJangan biarkan ego menghancurkan mimpi-mimpi besar yang sudah kita susun. Mari kita saling menggenggam lebih erat lagi saat keadaan terasa semakin sulit untuk dijalani.\n\nKamu adalah anugerah terindah yang Tuhan kirimkan untuk melengkapi hari-hariku. Tanpamu, duniaku mungkin akan terasa jauh lebih sepi dan tanpa arah.\n\nSetiap detak jantungku menyebut namamu sebagai alasan mengapa aku harus tetap berjuang dan tidak boleh menyerah pada keadaan yang melelahkan ini.\n\nAku ingin menghabiskan banyak waktu lagi bersamamu. Melihatmu tertawa adalah pemandangan favoritku, dan membuatmu bahagia adalah prioritas utamaku selamanya.\n\nMaafkan aku jika terkadang caraku mencintaimu terasa salah. Ketahuilah bahwa di balik semua keterbatasanku, ada hati yang sangat tulus menyayangimu apa adanya.\n\nTerima kasih sudah tidak pernah pergi di saat-saat terburukku. Kesetiaanmu adalah harta yang paling berharga yang pernah aku miliki di dunia ini.\n\nAku sayang kamu, hari ini, besok, lusa, dan sampai nanti waktu yang akan menjawab segalanya. I love you more than words can say, Notin. ‚ù§Ô∏è`;

        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typing-box").innerHTML += message.charAt(i);
                i++;
                
                // Scroll Otomatis ke bawah
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'smooth'
                });

                setTimeout(typeWriter, 50);
            } else {
                setTimeout(() => showPage('thanks-section'), 4000);
            }
        }
    </script>
</body>
</html>
