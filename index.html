<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special for Notin ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --pink-main: #ff4d94; 
            --pink-soft: #ffb3d1;
            --pink-bg: #fff5f7;
            --glass: rgba(255, 255, 255, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--pink-bg); color: #444; overflow-x: hidden; }

        .hearts-bg { position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0; background: linear-gradient(135deg, #fff5f7 0%, #ffe0e9 100%); }
        .heart-float { position: absolute; color: var(--pink-soft); animation: float 15s linear infinite; opacity: 0.5; }
        @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); opacity: 0; } 100% { transform: translateY(-10vh) rotate(360deg); opacity: 0.5; } }

        .page { display: none; opacity: 0; transform: translateY(20px); transition: 1s ease; padding: 20px; max-width: 600px; margin: 0 auto; }
        .page.active { display: block; opacity: 1; transform: translateY(0); }

        .glass-card { background: var(--glass); backdrop-filter: blur(10px); border-radius: 30px; padding: 30px; box-shadow: 0 15px 35px rgba(255, 77, 148, 0.1); text-align: center; margin-bottom: 25px; border: 1px solid white; }

        /* GALLERY 10 FOTO SCATTERED */
        .photo-gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 30px 0; }
        .photo-item { position: relative; border-radius: 15px; overflow: hidden; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: 0.4s; background: white; }
        
        .photo-item:nth-child(1) { transform: rotate(-3deg); }
        .photo-item:nth-child(2) { transform: rotate(4deg); margin-top: 20px; }
        .photo-item:nth-child(3) { transform: rotate(-2deg); grid-column: span 2; height: 220px; }
        .photo-item:nth-child(4) { transform: rotate(3deg); }
        .photo-item:nth-child(5) { transform: rotate(-5deg); }
        .photo-item:nth-child(6) { transform: rotate(2deg); height: 200px; }
        .photo-item:nth-child(7) { transform: rotate(-4deg); height: 200px; }
        .photo-item:nth-child(8) { transform: rotate(5deg); grid-column: span 2; height: 180px; }
        .photo-item:nth-child(9) { transform: rotate(-3deg); }
        .photo-item:nth-child(10) { transform: rotate(2deg); }

        .photo-item img { width: 100%; height: 100%; object-fit: cover; }
        .photo-item:hover { transform: rotate(0deg) scale(1.05); z-index: 10; }

        button { padding: 16px; border: none; border-radius: 20px; background: var(--pink-main); color: white; font-weight: 800; cursor: pointer; width: 100%; box-shadow: 0 10px 20px rgba(255, 77, 148, 0.2); }
        input { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #eee; margin: 15px 0; text-align: center; }

        /* POETRY BOX */
        #typing-box { text-align: left; font-size: 1.05rem; line-height: 2.2; color: #333; white-space: pre-wrap; font-weight: 400; }
        .cursor { width: 3px; height: 1.2rem; background: var(--pink-main); display: inline-block; animation: blink 0.8s infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }

        #welcome-screen { position: fixed; width: 100%; height: 100%; z-index: 2000; display: flex; align-items: center; justify-content: center; background: var(--pink-bg); transition: 1s; }
    </style>
</head>
<body>
    <div class="hearts-bg" id="hearts-container"></div>
    <audio id="mySong" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div id="welcome-screen">
        <div class="glass-card" style="width: 320px;">
            <h1 style="font-family:'Dancing Script'; font-size: 2.5rem; color: var(--pink-main);">Hai Notin.. ‚ù§Ô∏è</h1>
            <div id="quiz-area">
                <input type="text" id="passInput" placeholder="Tanggal Lahir Aku (DD-MM-YYYY)">
                <button onclick="cekJawaban()">Buka Pesan Andra</button>
            </div>
            <div id="secret-area" style="display:none;">
                <button style="background:#25d366;" onclick="playMusic()">üéµ Musik Dulu Sayang</button>
                <button onclick="startSurprise()" id="btn-main" style="display:none; margin-top:15px;">Klik 10x Dong üíñ</button>
                <p id="counter" style="margin-top:10px; font-weight:800; color:var(--pink-main);"></p>
            </div>
        </div>
    </div>

    <div id="main-content" class="page">
        <div class="glass-card">
            <h2 style="font-family:'Dancing Script'; font-size: 2.2rem; color: var(--pink-main);">Our Memories</h2>
            <p style="font-size: 0.85rem; color: #888; margin-top: 5px;">Koleksi momen kita..</p>
        </div>

        <div class="photo-gallery">
            <div class="photo-item"><img src="1.jpg"></div>
            <div class="photo-item"><img src="2.jpg"></div>
            <div class="photo-item"><img src="3.jpg"></div>
            <div class="photo-item"><img src="4.jpg"></div>
            <div class="photo-item"><img src="5.jpg"></div>
            <div class="photo-item"><img src="6.jpg"></div>
            <div class="photo-item"><img src="7.jpg"></div>
            <div class="photo-item"><img src="8.jpg"></div>
            <div class="photo-item"><img src="9.jpg"></div>
            <div class="photo-item"><img src="10.jpg"></div>
        </div>

        <button onclick="trollClicked()" style="margin-top: 20px;">Baca Pesan Terakhir ‚ù§Ô∏è</button>
    </div>

    <div id="poetry-section" class="page">
        <div class="glass-card">
            <div id="typing-box"></div><span class="cursor"></span>
        </div>
        <div style="height: 250px;"></div>
    </div>

    <div id="thanks-section" class="page">
        <div class="glass-card">
            <h1 style="font-family:'Dancing Script'; font-size: 3rem; color: var(--pink-main);">I Love You!</h1>
            <a href="https://wa.me/6283842522373?text=Makasih%20webnya%20Andra%20sayang%20‚ù§Ô∏è" style="text-decoration:none; display:block; padding:16px; background:#25d366; color:white; border-radius:20px; font-weight:800; margin-top:20px; text-align: center;">Balas Chat Andra ü§ó</a>
        </div>
    </div>

    <script>
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for(let i=0; i<20; i++) {
                let h = document.createElement('div'); h.innerHTML = '‚ù§Ô∏è'; h.className = 'heart-float';
                h.style.left = Math.random() * 100 + 'vw'; h.style.fontSize = (Math.random() * 20 + 10) + 'px';
                h.style.animationDelay = Math.random() * 10 + 's'; container.appendChild(h);
            }
        }
        createHearts();

        function cekJawaban() {
            if(document.getElementById('passInput').value == "23-05-2008") {
                document.getElementById('quiz-area').style.display = 'none';
                document.getElementById('secret-area').style.display = 'block';
            } else { alert("Tanggalnya salah sayang.."); }
        }

        function playMusic() { document.getElementById('mySong').play(); document.getElementById('btn-main').style.display = 'block'; }

        let taps = 0;
        function startSurprise() {
            taps++;
            if(taps < 10) { document.getElementById('counter').innerText = 10 - taps; }
            else {
                document.getElementById('welcome-screen').style.transform = 'translateY(-100%)';
                setTimeout(() => { document.getElementById('welcome-screen').style.display = 'none'; showPage('main-content'); }, 1000);
            }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function trollClicked() { showPage('poetry-section'); setTimeout(typeWriter, 1000); }

        const message = `Notin sayang..\n\nPerjalanan yang kita lalui ini memang tidak selalu mudah. Ada banyak sekali duri dan rintangan yang sempat membuat kita merasa sangat lelah untuk melangkah.\n\nAku sadar bahwa aku bukanlah pria yang sempurna. Di dalam diriku masih banyak ego, banyak keras kepala, dan banyak kekurangan yang mungkin sering menyakitimu tanpa sengaja.\n\nTerima kasih karena kamu tetap memilih untuk bersabar. Kesabaranmu adalah alasan terbesar mengapa kita masih bisa bertahan sejauh ini meski badai datang menghantam.\n\nAku ingin kamu tahu, bahwa setiap usahaku untuk menjadi lebih baik adalah murni demi kamu. Aku ingin menjadi tempat pulang paling nyaman untukmu bersandar di saat dunia sedang berisik.\n\nJangan pernah merasa sendirian dalam perjuangan ini. Aku akan selalu ada di barisan paling depan untuk melindungimu, menjagamu, dan memastikan kamu merasa sangat berharga.\n\nMungkin ada banyak perdebatan kecil yang terjadi di antara kita. Tapi biarlah itu semua menjadi bumbu yang mendewasakan cara kita mencintai dan saling mengerti satu sama lain.\n\nIngatlah kembali masa-masa indah yang pernah kita lalui. Setiap tawa, setiap pelukan, dan setiap janji yang pernah kita ucapkan adalah kekuatan utama kita untuk hari esok.\n\nAku ingin kita terus bertumbuh bersama. Bukan hanya sebagai sepasang kekasih, tapi sebagai sahabat jiwa yang saling menguatkan meski tanpa banyak kata-kata yang diucapkan.\n\nJangan biarkan ego menghancurkan mimpi-mimpi besar yang sudah kita susun. Mari kita saling menggenggam lebih erat lagi saat keadaan terasa semakin sulit untuk dijalani.\n\nKamu adalah anugerah terindah yang Tuhan kirimkan untuk melengkapi hari-hariku. Tanpamu, duniaku mungkin akan terasa sangat sepi dan kehilangan arah tujuannya.\n\nSetiap detak jantungku selalu menyebut namamu sebagai alasan mengapa aku harus terus berjuang dan tidak boleh menyerah pada keadaan yang melelahkan ini.\n\nAku ingin menghabiskan banyak waktu lagi bersamamu. Melihatmu tersenyum adalah pemandangan favoritku, dan membuatmu bahagia adalah prioritas utamaku selamanya.\n\nMaafkan aku jika terkadang caraku mencintaimu terasa salah. Ketahuilah bahwa di balik semua keterbatasanku, ada hati yang sangat tulus menyayangimu apa adanya.\n\nTerima kasih sudah tidak pernah pergi di saat-saat terburukku. Kesetiaanmu adalah harta yang paling berharga yang pernah aku miliki di dunia yang fana ini.\n\nAku sayang kamu, hari ini, besok, lusa, dan sampai nanti waktu yang akan menjawab segalanya. I love you more than words can say, Notin. Selamanya. ‚ù§Ô∏è`;

        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typing-box").innerHTML += message.charAt(i);
                i++;
                // AUTO SCROLL
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                setTimeout(typeWriter, 50);
            } else {
                setTimeout(() => showPage('thanks-section'), 4000);
            }
        }
    </script>
</body>
</html>
