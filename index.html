<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Notin Sayang</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --pink-deep: #ff4d94; --pink-soft: #ffb3d1; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: #fff0f3; color: #333; overflow-x: hidden; }
        
        .bg-animate {
            position: fixed; width: 100vw; height: 100vh;
            background: linear-gradient(-45deg, #fff0f3, #ffdde1, #fbc2eb, #a18cd1);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite; z-index: -1;
        }
        @keyframes gradientBG { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

        /* Welcome Screen */
        #welcome-screen { position: fixed; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 1000; transition: 1.5s; }
        .glass-box { background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(15px); border-radius: 30px; padding: 30px; text-align: center; width: 90%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .welcome-title { font-family: 'Dancing Script'; font-size: 3rem; color: var(--pink-deep); margin-bottom: 20px; }
        
        /* Tombol Musik (Muncul di klik ke-9) */
        #music-btn {
            display: none; background: #25d366; color: white; border: none;
            padding: 15px; border-radius: 15px; font-weight: bold; width: 100%;
            margin-top: 15px; cursor: pointer; animation: pulse 1.5s infinite;
        }

        .btn-check, .btn-sayang { padding: 12px 25px; background: var(--pink-deep); color: white; border: none; border-radius: 12px; width: 100%; cursor: pointer; font-weight: bold; }
        .btn-sayang { margin-top: 10px; animation: pulse 2s infinite; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Main Content */
        #main-content { display: none; padding: 20px; max-width: 600px; margin: 0 auto; opacity: 0; transition: 2s; }
        .signature-top { text-align: center; font-family: 'Dancing Script'; font-size: 2.8rem; color: var(--pink-deep); margin: 40px 0; }
        .anniv-card { background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 25px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin-bottom: 50px; border: 2px solid white; }
        
        .photo-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .photo-item { aspect-ratio: 1/1; border-radius: 15px; overflow: hidden; border: 4px solid white; opacity: 0; transition: 1s; }
        .photo-item.reveal { opacity: 1; transform: scale(1); }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div class="bg-animate"></div>

    <audio id="mySong" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div id="welcome-screen">
        <div class="glass-box">
            <h1 class="welcome-title">Notin Sayang ‚ù§Ô∏è</h1>
            
            <div id="quiz-area">
                <p style="margin-bottom: 15px;">Kapan ulang tahun aku?</p>
                <input type="number" id="tgl" placeholder="Tgl" style="width:50px; padding:10px;">
                <input type="number" id="bln" placeholder="Bln" style="width:50px; padding:10px;">
                <input type="number" id="thn" placeholder="Thn" style="width:70px; padding:10px;">
                <button class="btn-check" onclick="cekJawaban()" style="margin-top:10px;">Jawab</button>
            </div>

            <div id="secret-area" style="display:none;">
                <p id="msg">Jawaban Benar! ‚ù§Ô∏è</p>
                <button id="music-btn" onclick="playMusic()">üéµ AKTIFKAN MUSIK DULU üéµ</button>
                
                <button class="btn-sayang" id="btn-main" onclick="startSurprise()">KLIK 10 KALI</button>
                <p id="counter" style="margin-top: 10px; font-weight: bold; color: var(--pink-deep);"></p>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div class="signature-top">From Andra to Notin</div>
        <div class="anniv-card">
            <p>KITA SUDAH BERSAMA SELAMA</p>
            <h2 id="timer-display" style="color:var(--pink-deep); margin:15px 0;">Menghitung...</h2>
            <p style="font-size: 0.7rem; color: #888;">Sejak 21 Maret 2025</p>
        </div>
        <div class="photo-grid">
            <div class="photo-item"><img src="1.jpg"></div><div class="photo-item"><img src="2.jpg"></div>
            <div class="photo-item"><img src="3.jpg"></div><div class="photo-item"><img src="4.jpg"></div>
            <div class="photo-item"><img src="5.jpg"></div><div class="photo-item"><img src="6.jpg"></div>
            <div class="photo-item"><img src="7.jpg"></div><div class="photo-item"><img src="8.jpg"></div>
            <div class="photo-item"><img src="9.jpg"></div><div class="photo-item"><img src="10.jpg"></div>
        </div>
        <footer style="text-align:center; padding:50px; font-family:'Dancing Script'; font-size:2rem; color:var(--pink-deep);">I Love You Notin</footer>
    </div>

    <script>
        function cekJawaban() {
            if(document.getElementById('tgl').value == "23" && document.getElementById('bln').value == "5" && document.getElementById('thn').value == "2008") {
                document.getElementById('quiz-area').style.display = 'none';
                document.getElementById('secret-area').style.display = 'block';
            } else { alert("Salah sayang! ü•∫"); }
        }

        let clicks = 0;
        let musicStarted = false;

        function playMusic() {
            document.getElementById('mySong').play();
            musicStarted = true;
            document.getElementById('music-btn').style.display = 'none';
            document.getElementById('msg').innerText = "Musik Jalan! Klik terakhir sekarang ‚ù§Ô∏è";
            document.getElementById('btn-main').style.display = 'block';
        }

        function startSurprise() {
            clicks++;
            if (clicks < 9) {
                document.getElementById('counter').innerText = `Sisa ${10 - clicks} klik lagi...`;
            } 
            else if (clicks === 9) {
                // Klik ke-9: Sembunyikan tombol utama, munculkan tombol musik
                document.getElementById('btn-main').style.display = 'none';
                document.getElementById('counter').innerText = "";
                document.getElementById('music-btn').style.display = 'block';
                document.getElementById('msg').innerText = "Eitss, aktifkan musiknya dulu baru bisa lanjut!";
            } 
            else if (clicks === 10) {
                if(!musicStarted) {
                    alert("Pencet tombol hijau dulu sayang! üéµ");
                    clicks = 9;
                    return;
                }
                // Klik ke-10: Buka semua
                document.getElementById('welcome-screen').style.transform = 'translateY(-100%)';
                setTimeout(() => {
                    document.getElementById('welcome-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    setTimeout(() => { document.getElementById('main-content').style.opacity = '1'; }, 100);
                }, 1000);
            }
        }

        // Timer & Scroll Reveal
        const startDate = new Date("March 21, 2025 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = now - startDate;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById("timer-display").innerText = `${d} Hari ${h} Jam ${m} Menit ${s} Detik`;
        }, 1000);

        window.addEventListener('scroll', () => {
            document.querySelectorAll('.photo-item').forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add('reveal');
            });
        });
    </script>
</body>
</html>
