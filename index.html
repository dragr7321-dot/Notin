<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special for Notin ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --pink-main: #ff4d94; 
            --pink-light: #ff85a1;
            --pink-bg: #fff5f7;
            --glass: rgba(255, 255, 255, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--pink-bg); 
            color: #4a4a4a; 
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Animated Background Hearts */
        .hearts-bg {
            position: fixed; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; top: 0; left: 0;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe0e9 100%);
        }
        .heart {
            position: absolute; color: var(--pink-light);
            animation: float 15s linear infinite; opacity: 0.4;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Page Transitions */
        .page {
            display: none; opacity: 0;
            transform: scale(0.95);
            transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 30px 20px; max-width: 500px; margin: 0 auto;
        }
        .page.active {
            display: block; opacity: 1; transform: scale(1);
        }

        /* Glassmorphism Cards */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 35px 25px;
            box-shadow: 0 20px 50px rgba(255, 77, 148, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 30px;
        }

        /* Buttons Neumorphism */
        button, .btn-wa {
            padding: 16px 20px; border: none; border-radius: 20px;
            font-weight: 800; cursor: pointer; transition: 0.4s;
            font-family: 'Montserrat'; width: 100%; margin-top: 15px;
            background: var(--pink-main); color: white;
            box-shadow: 0 10px 25px rgba(255, 77, 148, 0.3);
            text-transform: uppercase; letter-spacing: 1px;
            font-size: 0.85rem;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(255, 77, 148, 0.4); }
        button:active { transform: scale(0.98); }

        /* Timer UI */
        .timer-box {
            background: white; border-radius: 20px; padding: 15px;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
            margin: 20px 0; border: 1px solid #ffe0e9;
        }
        .timer-val { font-size: 1.1rem; font-weight: 800; color: var(--pink-main); display: block; }
        .timer-label { font-size: 0.6rem; text-transform: uppercase; color: #aaa; }

        /* Modern Photo Display */
        .photo-stack {
            display: flex; flex-direction: column; gap: 20px; margin: 30px 0;
        }
        .photo-frame {
            position: relative; border-radius: 25px; overflow: hidden;
            border: 6px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: rotate(-2deg); transition: 0.5s;
        }
        .photo-frame:nth-child(even) { transform: rotate(2deg); }
        .photo-frame:hover { transform: rotate(0deg) scale(1.05); z-index: 10; }
        .photo-frame img { width: 100%; display: block; filter: saturate(1.2); }

        /* Typing Area */
        #typing-box {
            text-align: left; font-size: 1rem; line-height: 1.8; color: #444;
            min-height: 300px;
        }
        .cursor { width: 3px; height: 1.2rem; background: var(--pink-main); display: inline-block; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* Welcome Section Styles */
        #welcome-screen {
            position: fixed; width: 100%; height: 100%; z-index: 2000;
            display: flex; align-items: center; justify-content: center;
            background: var(--pink-bg); transition: 1s;
        }
        input {
            width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #eee;
            margin-top: 10px; text-align: center; font-family: 'Montserrat';
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="hearts-container"></div>
    <audio id="mySong" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div id="welcome-screen">
        <div class="glass-card" style="width: 320px;">
            <h1 style="font-family:'Dancing Script'; font-size: 2.5rem; color: var(--pink-main);">Hi Notin.. ‚ú®</h1>
            <div id="quiz-area">
                <p style="font-size: 0.8rem; margin: 15px 0; color: #888;">Ingat tanggal lahir aku?</p>
                <input type="text" id="passInput" placeholder="DD-MM-YYYY">
                <button onclick="cekJawaban()">Unlock My Heart</button>
            </div>
            <div id="secret-area" style="display:none;">
                <button id="music-btn" style="background:#25d366;" onclick="playMusic()">üéµ Open Music</button>
                <button onclick="startSurprise()" id="btn-main" style="display:none;">Tap Me 10x üíñ</button>
                <p id="counter" style="margin-top:10px; font-weight:800; color:var(--pink-main);"></p>
            </div>
        </div>
    </div>

    <div id="main-content" class="page">
        <div class="glass-card">
            <h2 style="font-family:'Dancing Script'; font-size: 2.2rem; color: var(--pink-main);">Being with you..</h2>
            <div class="timer-box">
                <div><span class="timer-val" id="d">0</span><span class="timer-label">Days</span></div>
                <div><span class="timer-val" id="h">0</span><span class="timer-label">Hrs</span></div>
                <div><span class="timer-val" id="m">0</span><span class="timer-label">Min</span></div>
                <div><span class="timer-val" id="s">0</span><span class="timer-label">Sec</span></div>
            </div>
            <p style="font-size: 0.9rem; line-height: 1.6; color: #666; font-style: italic;">"Setiap detik yang aku lalui bersamamu adalah bagian favorit dalam hidupku."</p>
        </div>

        <div class="photo-stack">
            <div class="photo-frame"><img src="1.jpg"></div>
            <div class="photo-frame"><img src="2.jpg"></div>
            <div class="photo-frame"><img src="3.jpg"></div>
            <div class="photo-frame"><img src="4.jpg"></div>
            <div class="photo-frame"><img src="5.jpg"></div>
        </div>

        <div style="height: 100px; display: flex; align-items: center; justify-content: center; position: relative;" id="troll-area">
            <button id="btn-troll" onmouseover="moveButton()" onclick="trollClicked()" style="width: auto; padding: 15px 40px;">Buka Pesan Terakhir ‚ù§Ô∏è</button>
        </div>
    </div>

    <div id="poetry-section" class="page">
        <div class="glass-card">
            <div id="typing-box"></div><span class="cursor"></span>
        </div>
    </div>

    <div id="thanks-section" class="page">
        <div class="glass-card">
            <h1 style="font-family:'Dancing Script'; font-size: 3rem; color: var(--pink-main);">Love You! ‚ù§Ô∏è</h1>
            <p style="margin: 20px 0;">Terima kasih sudah bertahan sejauh ini bersamaku, Notin.</p>
            <a href="https://wa.me/6283842522373?text=Makasih%20ya%20Andra,%20aku%20sayang%20kamu%20juga%20‚ù§Ô∏è" class="btn-wa" style="text-decoration:none; display:block;">Kirim Peluk Virtual ü§ó</a>
        </div>
    </div>

    <script>
        // Create Falling Hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for(let i=0; i<20; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        const startDate = new Date("March 21, 2025 00:00:00").getTime();
        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - startDate;
            document.getElementById('d').innerText = Math.floor(diff / 86400000);
            document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000);
            document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000);
            document.getElementById('s').innerText = Math.floor((diff % 60000) / 1000);
        }

        function cekJawaban() {
            if(document.getElementById('passInput').value == "23-05-2008") {
                document.getElementById('quiz-area').style.display = 'none';
                document.getElementById('secret-area').style.display = 'block';
            } else { alert("Tanggalnya salah sayang.. ü•∫"); }
        }

        function playMusic() {
            document.getElementById('mySong').play();
            document.getElementById('music-btn').style.display = 'none';
            document.getElementById('btn-main').style.display = 'block';
        }

        let taps = 0;
        function startSurprise() {
            taps++;
            if(taps < 10) { document.getElementById('counter').innerText = 10 - taps; }
            else {
                document.getElementById('welcome-screen').style.transform = 'translateY(-100%)';
                setTimeout(() => {
                    document.getElementById('welcome-screen').style.display = 'none';
                    showPage('main-content');
                    setInterval(updateTimer, 1000);
                }, 1000);
            }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            setTimeout(() => { document.getElementById(id).classList.add('active'); }, 100);
            window.scrollTo(0,0);
        }

        function moveButton() {
            const btn = document.getElementById('btn-troll');
            const x = Math.random() * 150 - 75;
            const y = Math.random() * 80 - 40;
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function trollClicked() {
            showPage('poetry-section');
            setTimeout(typeWriter, 1000);
        }

        const message = `Notin sayang..\nPerjalanan kita bukan cuma tentang hari-hari indah, tapi tentang bagaimana kita tetap memilih bersama di hari-hari sulit.\n\nAku tahu aku bukan orang yang sempurna. Aku sering keras kepala, sering membuatmu sedih tanpa sengaja, dan mungkin sering gagal memahamimu.\n\nTapi satu hal yang harus kamu tahu, setiap usahaku untuk berubah adalah demi kamu. Aku ingin menjadi pria yang bisa kamu banggakan, bukan cuma pria yang kamu cintai.\n\nTerima kasih sudah menjadi sabar saat aku emosi. Terima kasih sudah tetap di sini saat keadaan tidak baik-baik saja. Kamu adalah rumah, tempatku kembali dari dunia yang melelahkan.\n\nMari kita jaga apa yang sudah kita bangun. Jangan biarkan ego kecil menghancurkan mimpi besar kita. Aku sayang kamu, hari ini, besok, dan selamanya.\n\nHappy Everyday with Me, Sayang! ‚ù§Ô∏è`;

        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typing-box").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
                window.scrollTo(0, document.body.scrollHeight);
            } else {
                setTimeout(() => showPage('thanks-section'), 3000);
            }
        }
    </script>
</body>
</html>
